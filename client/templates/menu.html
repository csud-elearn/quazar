<template name="menu">
	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    {{> navbarHeader }}

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      {{> leftMenu }} 

      {{> searchField }}

      {{> rightMenu }}

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</template>


<template name="navbarHeader">
  <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Activer la navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor 'home'}}">{{projectName}}</a>
    </div>
</template>

<template name="leftMenu">
  <ul class="nav navbar-nav">
    <li class="{{isActivePath regex='^/katex.*'}}">
      <a href="{{pathFor 'katexHome'}}">KaTeX</a>
    </li>
    <li class="{{isActivePath regex='^/quiz.*'}}">
      <a href="{{pathFor 'quizHome'}}">Quiz</a>
    </li>
    <li class="{{isActivePath regex='^/course.*'}}">
      <a href="{{pathFor 'courseHome'}}">Cours</a>
    </li>

    {{> leftDropdown}}

  </ul>
</template>

<template name="leftDropdown">
  {{#if config.showLeftDropdown}}

    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Options <span class="caret"></span></a>
      <ul class="dropdown-menu">
        <li><a href="#">Action</a></li>
        <li><a href="#">Another action</a></li>
        <li><a href="#">Something else here</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">Separated link</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">One more separated link</a></li>
      </ul>
    </li>
  {{/if}}
</template>

<template name="searchField">
  <form class="navbar-form navbar-left" role="search">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</template>

<template name="rightMenu">
  <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Link</a></li>
        {{> loginButtons}}
      </ul>
</template>

<template name="RightDropdown">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Cours <span class="caret"></span></a>
    <ul class="dropdown-menu">
      <li><a href="#">Action</a></li>
      <li><a href="#">Another action</a></li>
      <li><a href="#">Something else here</a></li>
      <li role="separator" class="divider"></li>
      <li><a href="#">Separated link</a></li>
    </ul>
  </li>
</template>
